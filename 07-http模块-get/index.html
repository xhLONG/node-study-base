<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 200px;
    }
  </style>
</head>
<body>
  <script>
    fetch(`http://localhost:3000/api/hot`).then(res => res.json()).then(res => {
      console.log(res)
      let htmlStr = ''
      res.data.hot.forEach(item => {
        htmlStr += `<div><p>${item.videoName}<p> <img src=${item.img}/></div>`
      })
      document.body.innerHTML = htmlStr
    })
  </script>
</body>
</html>
